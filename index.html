<!doctype html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="main.js" type="text/javascript"></script>
<style type="text/css">
label {
	display:block;
	width:50%;
	padding:10px;
	border-bottom:1px solid black;
}
label input {
    display:inline-block;
    position:absolute;
    left:20%;
    margin-top:-1px;
}
label input[type="radio"] {
    left:20%;
    margin-top:0;
}
#add {
    margin-top:20px;
}
label:last-child {
    border-bottom: 0;
}
</style>
</head>
<body>
<form>

    <div>		
        <label for="male">Male
            <input id="male" name="Gender" type="radio" />
        </label>
        <label for="female">Female
            <input id="female" name="Gender" type="radio" />
        </label>
	</div>

    <label>Namesaas
        <input type="text" data-minl='4' data-maxl='11' id="name" placeholder="name" />
    </label>


    <label>Address
        <input type="text" data-minl='3' data-maxl='34' id="address" placeholder="address" />
    </label>


    <label>email
        <input type="text" data-minl='1' data-maxl='44' id="email" placeholder="email" />
    </label>


    <label>Place
        <input type="text" data-minl='3' data-maxl='34' id="place" placeholder="Place" />
    </label>
	<label>
    <input id="add" type="button" value="Add">
	</label>

</form>
<table class="newTable"></table>
</body>
</html>
